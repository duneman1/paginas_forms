<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./app.js"></script>
    <title>Formularios</title>
</head>

<body>
    <header>
        <h1>Formularios</h1>
    </header>
    <section>
        <form id="form_ingresos" action="">
            <input type="hidden" name="type" value="form_ingresos">
            <fieldset>
                <legend>Datos Personales</legend>
                <div class="control_group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" autofocus>


                </div>
                <div class="control_group">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" placeholder="Apellidos completos">
                </div>
                <div class="control_group">
                    <label for="pais">Pais</label>
                    <!-- <input type="text" value="ES" maxlength="2" name="pais" id="pais" placeholder="Tu codigo de pais"> -->
                    <input type="text" name="pais" id="pais" maxlength="2" list="paises-list">
                    <datalist id="paises-list">
                        <option>ES</option>
                        <option>FR</option>
                        <option>GE</option>
                        <option>UK</option>
                    </datalist>
                </div>
                <div class="control_group">
                    <label for="passw">Contraseña</label>
                    <input type="password" name="passw" id="passw" placeholder="Contraseña">
                </div>
            </fieldset>
            <fieldset>
                <legend>
                    Perfil
                </legend>
                <div class="control_group">
                    <label for="correo">Correo</label>
                    <input type="email" name="correo" id="correo">
                </div>
                <div class="control_group">
                    <label for="url">Url</label>
                    <input type="url" name="url" id="url" value="http://">
                </div>
                <div class="control_group">
                    <label for="tel">Telefono</label>
                    <input type="tel" name="tel" id="tel">
                </div>
                <div class="control_group">
                    <label for="search">Busqueda</label>
                    <input type="search" name="search" id="search">
                </div>
                <div class="control_group">
                    <label for="cv">Subir Curriculum</label>
                    <input type="file" accept="text" name="cv" id="cv">
                </div>

            </fieldset>
            <fieldset>
                <legend>Información Extra</legend>
                <div class="textarea_group">
                    <textarea name="info" id="info"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <div class="check_group">
                    <label for="accepted">Leidas y aceptadas las condiciones</label>
                    <input type="checkbox" name="accepted" id="accepted" checked>
                    <!-- la opcion checked hoy es ilegal -->
                </div>
                <div class="check_group">
                    <label for="cookies">Acepto cookies</label>
                    <input type="checkbox" name="cookies" id="cookies" checked>
                    <!-- la opcion checked hoy es ilegal -->
                </div>
            </fieldset>
            <fieldset>
                <legend>Curso</legend>
                <select name="curso" id="curso" size="8" multiple required>
                    <optgroup label="Cursos">
                        <option value="web" select>Paginas Web</option>
                        <!-- select marca por defecto aunque no se haya selecionado -->
                        <option value="php">Programación PHP</option>
                        <option value="java">Java</option>
                    </optgroup>
                    <optgroup label="Sistemas">
                        <option value="sisweb">Servidores Web</option>
                        <option value="win">Servidores Windows</option>
                        <option value="linux">Servidores Linux</option>
                    </optgroup>
                </select>
            </fieldset>
            <fieldset>
                <legend>Turno</legend>
                <input type="radio" name="turno" id="manana" value="manaña" required>
                <label for="manana">Mañana</label>
                <input type="radio" name="turno" id="tarde" value="tarde">
                <label for="tarde">Tarde</label>
            </fieldset>
            <fieldset>
                    <legend>Aficiones</legend>
                    <label>
                        <input type="checkbox" name="deporte" id="deporte">
                        Deporte
                    </label>
                    <label>
                        <input type="checkbox" name="musica" id="musica">
                        Musica
                    </label>
                    <label>
                        <input type="checkbox" name="lectura" id="lectura">
                        Lectura
                    </label>
                    
                </fieldset>
            <fieldset>
                <legend>Curiosidades</legend>
                <label for="color">Elija un color</label>
                <input type="color" name="color" id="color">
                <label for="edad">Edad</label>
                <input type="number" name="edad" id="edad" min="18" max="55">
                <label for="hijos">Numero de hijos</label>
                <input type="range" name="hijos" id="hijos" min="0" max="10" step="2"> <!-- step son etapas de corte salta de 2 en 2 -->
                <label for="nacimiento">Fecha de nacimiento</label>
                <input type="date" name="nacimiento" id="nacimiento">
            </fieldset>
            <fieldset>
                <input type="reset" value="reset">
                <input type="submit" value="send submit">
                <input type="button" onclick="saludar()" value="button">
                <button type="submit" title="Enviar">Enviar
                    <i class="fas fa-share-square"></i>
                </button>
                <button type="button" onclick="saludar()" title="Saludar">Enviar button
                    <i class="fas fa-hand-spock"></i>
                </button>
                <button type="reset" title="Borrar todo el contenido">reset button
                    <i class="fas fa-eraser"></i>
                </button>

            </fieldset>
        </form>
    </section>
</body>

</html>
