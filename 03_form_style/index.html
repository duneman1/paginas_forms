<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Formularios y stylos</title>
</head>

<body>
    <form action="">
        <fieldset>
            <div class="control-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" required>
            </div>
            <div class="control-group">
                <label for="profesion">Profesion</label>
                <input type="text" name="profesion" id="profesion">
            </div>
        </fieldset>
        <fieldset>
            <div class="check-group">

                <input type="checkbox" name="accepted" id="accepted" required>

                <label for="accepted">Leidas y aceptadas las condiciones</label>
            </div>
            <div class="check-group">
                <input type="checkbox" name="coockies" id="coockies">
                <label for="coockies">Acepto coockies</label>
            </div>
        </fieldset>
        <button type="submit" title="Enviar">Enviar
            <i class="fas fa-share-square"></i>
        </button>

        <button type="reset" title="Borrar todo el contenido">reset button
            <i class="fas fa-eraser"></i>
        </button>
    </form>

</body>

</html>
